cs:
  date:
    abbr_day_names:
    - Ne
    - Po
    - Út
    - St
    - Čt
    - Pá
    - So
    abbr_month_names:
    -
    - Led
    - Úno
    - Bře
    - Dub
    - Kvě
    - Čvn
    - Čvc
    - Srp
    - Zář
    - Říj
    - Lis
    - Pro
    day_names:
    - Neděle
    - Pondělí
    - Úterý
    - Středa
    - Čtvrtek
    - Pátek
    - Sobota
    formats:
      default: ! '%d. %m. %Y'
      long: ! '%d. %B %Y'
      short: ! '%d %b'
    month_names:
    -
    - Leden
    - Únor
    - Březen
    - Duben
    - Květen
    - Červen
    - Červenec
    - Srpen
    - Září
    - Říjen
    - Listopad
    - Prosinec
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: ! ' '
        format: ! '%n %u'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: Kč
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Miliarda
          million: Milion
          quadrillion: Kvadrilion
          thousand: Tisíc
          trillion: Bilion
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: ! '%n %u'
        units:
          byte: B
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  time:
    am: am
    formats:
      default: ! '%a %d. %B %Y %H:%M %z'
      long: ! '%A %d. %B %Y %H:%M'
      short: ! '%d. %m. %H:%M'
    pm: pm
